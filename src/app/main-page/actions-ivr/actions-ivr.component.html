<h2 class="title">Add actions</h2>

<div class="wrapper">
  <app-actions-table
    #actionsTable
    *ngFor="let dataItem of formDataArr"
    [emitClick]="emitClick"
    [formData]="dataItem"
    (actionsFormValues)="getDataFromChild($event)"
  ></app-actions-table>
</div>

<div class="buttons">
  <app-simple-btn (click)="addButtonForm()" text="Add +"></app-simple-btn>

  <app-simple-btn (click)="clickEmit()" text="Create Menu"></app-simple-btn>
</div>
